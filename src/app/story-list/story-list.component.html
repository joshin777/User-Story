

<div class="story-list-container">
  <h3>Story List</h3>

  <div class="story-item" *ngFor="let story of stories" (click)="toggleSelection(story)" [class.selected]="isStorySelected(story)">
    <div class="title-heading">
      <p>{{ story.title }}</p>
    </div>
    <div class="points-heading">{{ story.points }}</div>
  </div>
</div>
