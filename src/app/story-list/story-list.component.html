<!-- story-list.component.html -->

<div>
  <h3>Story List</h3>
  
<table>
  <thead>
    <tr>
      <th style="text-align: center;">Title</th>
      <th style="text-align: center;">Points</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let story of stories">
      <td style="text-align: center;">{{ story.title }}</td>
      <td style="text-align: center;">{{ story.points }}</td>
    </tr>
  </tbody>
</table>
</div>
