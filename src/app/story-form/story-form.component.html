

<div class="story-form-container">
  <h3><u>Add New Story:</u></h3>

  <div class="form-group">
    <label for="storyTitle">Title:</label>
    <input type="text" id="storyTitle" [(ngModel)]="storyTitle">
  </div>
  
  <div class="form-group">
    <label for="storyPoints">Points:</label>
    <input type="number" id="storyPoints" [(ngModel)]="storyPoints">
  </div>
  <button (click)="addNewStory()">Add Story</button>
</div>
